    <h1 class="text-layout">Pipes BÃ¡sicos</h1>
    <p class="secondary-text">
        Pipes incluidos en Angular - Usualmente en el common module
    </p>
</div>

<div class="grid">
    <div class="col-5">
        <p-card header="Uppercase"
                [subheader]="nombreLower | uppercase">
            {{ nombreLower }}
        </p-card>
    </div>
    <div class="col-5">
        <p-card header="Lowercase"
                [subheader]="nombreUpper | lowercase">
            {{ nombreUpper }}
        </p-card>
    </div>
    <div class="col-5">
        <p-card header="Tittlecase"
                [subheader]="nombreCompleto | titlecase">
            {{ nombreCompleto }}
        </p-card>
    </div>
    
</div>

<div>
    <h1 class="text-layout">Date - Fecha</h1>
    <p class="secondary-text">
        Pipe para mostrar la fecha
    </p>
</div>

<div class="grid">
    <div class="col-6">
        <p-card header="Date Pipe"
                subheader=" el pepe">
            <ul>
                <li></li>
            </ul>
        </p-card>
    </div>
    <div class="col-6">
        <p-card header="Date Pipe"
                subheader=" el pepe">
            <ul>
                <li> {{ fecha | date: 'dd/MM/yyyy' }}
                <li> {{ fecha | date: 'h:mm a' }}
                <li> {{ fecha | date: 'long' }}
            </ul>
        </p-card>
    </div>
</div>
